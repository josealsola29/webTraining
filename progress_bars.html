<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">  
    <title>Barra de progreso</title>
</head>
<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-6">
                <h3>Barras de progreso</h3>
                <hr>

                <div class="progress mb-3 " style="height: 25px;">
                    <div class="progress-bar" role="progressbar" style="width: 0%;">0%</div>
                </div>


                <div class="progress mb-3 " style="height: 10px;">
                    <div class="progress-bar" role="progressbar" style="width: 50%;">50%</div>
                </div>


                <div class="progress mb-3 " style="height: 50px;">
                    <div class="progress-bar" role="progressbar" style="width: 100%;">100%</div>
                </div>

            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <div class="progress mb-3" style="height: 30;">
                    <div class="progress-bar bg-primary" role="progressbar" style="width: 50%;">50%</div>
                </div>
                <div class="progress mb-3" style="height: 30;">
                    <div class="progress-bar bg-success" role="progressbar" style="width: 50%;">50%</div>
                </div>
                <div class="progress mb-3" style="height: 30;">
                    <div class="progress-bar bg-info" role="progressbar" style="width: 50%;">50%</div>
                </div>
                <div class="progress mb-3" style="height: 30;">
                    <div class="progress-bar bg-warning" role="progressbar" style="width: 50%;">50%</div>
                </div>
                <div class="progress mb-3" style="height: 30;">
                    <div class="progress-bar bg-danger" role="progressbar" style="width: 50%;">50%</div>
                </div>
                <div class="progress mb-3" style="height: 30;">
                    <div class="progress-bar bg-inverse" role="progressbar" style="width: 50%;">50%</div>
                </div>
                <div class="progress mb-3" style="height: 30;">
                    <div class="progress-bar bg-light" role="progressbar" style="color:#000; width: 50%;">50%</div>
                </div>

            </div>
            <div></div>
        </div>

    </div>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>    
</body>
</html>
