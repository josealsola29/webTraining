<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">  
    <style>
        .caja{
            height: 100px;
            width: 100px;
            background: #000;
        }
    </style>
    <title>Clearfix y Displays</title>
</head>
<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col">
                <div class="bg-primary text-white p-2 mb-4">Elemento de tipo bloque                </div>
                <span class="bg-success text-white d-inline-block p-2 mb-4">Elemento de tipo linea(Converitdos inline block) </span>   
                <span class="bg-success text-white d-inline-block p-2 mb-4">Elemento de tipo linea(Converitdos inline block) </span>   
                
                <div class="bg-primary text-white d-inline-block p-2 mb-4">Elemento de tipo bloqueblock(Convertido inline block)</div>
                <span class="bg-success text-white p-2 mb-4 d-block">Elemento de tipo linea (Convertido inline block)</span>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <div class="bg-primary clearfix">
                    <div class="caja float-left d-inline-block"></div>
                    <div class="caja float-right d-inline-block"></div>
                </div>
            </div>
        </div>

    </div>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>    
</body>
</html>
