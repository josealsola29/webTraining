<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">  
    <title>Columnas Alineadas Horizontalmente</title>
    <style>
        .row{
            background: #e8e8e8;
            margin-top: 40px;
            margin-bottom: 40px;
        }

        .columna{
            background: #f2f2f2;
            text-align: center;
            padding: 10px;
            border: 1px solid #4d5061;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="columna col-auto offset-4">Columna</div>
        </div>

        <div class="row">
                <div class="columna col-4 offset-4">Columna</div>
        </div>
        
        <div class="row">
            <div class="columna col-auto offset-1">Columna</div>
            <div class="columna col-auto offset-1">Columna</div>
        </div>
            
    </div>
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>    
</body>
</html>
