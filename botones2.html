<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">  
    <title>Plantilla</title>
</head>
<body>
    <div class="container">
        <div class="row pt-5">
            <div class="col-6">
                <h2>Checkbox</h2>
                <hr>
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-primary">
                        <input type="checkbox" autocomplete="off" name="" id="">Checkbox 1         
                    </label>

                    <label class="btn btn-primary active">
                        <input type="checkbox" autocomplete="off" name="" id="">Checkbox 2
                    </label>

                    <label class="btn btn-primary">
                        <input type="checkbox" autocomplete="off" name="" id="">Checkbox 3
                    </label>
                </div>


            </div>
        </div>

        <div class="row pt-5">
            <div class="col-6">
                <h2>Radio Button</h2>
                <hr>
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-primary">
                        <input type="radio" autocomplete="off" name="sexo" id="hombre">Hombre 1         
                    </label>
    
                    <label class="btn btn-primary">
                        <input type="radio" autocomplete="off" name="sexo" id="mujer">Mujer 2
                    </label>
    
                </div>  
            </div>
        </div>

    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>    
</body>
</html>
